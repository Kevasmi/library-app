<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="new-book">+ New Book</button>
    </header>
    <main>
    </main>
    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">Add a new book</div>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <form action="" onsubmit="addBookToLibrary()">
                    <div class="form-input">
                        <label for="title">Title </label>
                        <input type="text" name="title" id="title" required>
                        <label for="author">Author </label>
                        <input type="text" name="author" id="author" required>
                        <label for="pages"># of Pages</label>
                        <input type="text" name="pages" id="pages" required>
                    </div>
                    <div class="submit-wrapper">
                        <input type="submit" value="Add book" id="submit-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
